<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h3>¿Alcohol o gasolina?</h3>
	<script type="text/javascript">
		var tanque, recorrido, eficiencia;
		tanque = 40;
		recorrido = 480;
		eficiencia = recorrido / tanque;
		document.write ("<h4>Gasolina </h4><br>");
		document.write ("Si un carro tiene un tanque de "+ tanque+ "litros. Usando");
		document.write (" gasolina y consumiendo todo el tanque se hace un recorrido ");
		document.write (" de "+recorrido+" kilómetros.<br>");
		document.write ("La eficiencia es de " + eficiencia + " km por litro");

		tanque = 40;
		recorrido = 300;
		eficiencia = recorrido / tanque;
		document.write ("<h4>Alcohol </h4><br>");
		document.write ("Si un carro tiene un tanque de "+ tanque+ "litros. Usando");
		document.write (" gasolina y consumiendo todo el tanque se hace un recorrido ");
		document.write (" de "+recorrido+" kilómetros.<br>");
		document.write ("La eficiencia es de " + eficiencia + " km por litro");

	</script>
</body>
</html>
