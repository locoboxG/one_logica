<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<canvas width="600" height="400">
	</canvas>
	<script type="text/javascript">
		pantalla = document.querySelector("canvas");
		pincel = pantalla.getContext("2d");

		pincel.fillStyle = "darkgreen";
		pincel.fillRect (10,10,350,300);

		pincel.fillStyle = "black";
		pincel.fillRect (60,50,90,90);
		pincel.fillRect (220,50,90,90);

		pincel.fillRect (150,140,70,100);	

		pincel.fillRect (110,200,40,110);
		pincel.fillRect (220,200,40,110);			
	</script>

</body>
</html>
