<meta charset="UTF-8">
<h1>Puedes conducir ????</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia;
    if (edad < 18) {
        imprimir ("Todavia no tienes edad legal para conducir")
    } else {
        tieneLicencia = prompt("¿Tienes licencia? Responde S o N");
        if (tieneLicencia=="S" || tieneLicencia=="s") {
            imprimir ("Si tu puedes conducir");
        } else {
            imprimir ("Tienes que presentar el examen y sacar licencia para conducir");
        }
    }
</script>
