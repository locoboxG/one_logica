
	<meta charset="utf-8">
	<!-- interfase de cuadro de texto y boton 
	     poner un valor al input, manejo de focus-->
	<input />
    <button>Haz click aqu√≠</button>
	<script>
		var secreti = [];
		var input = document.querySelector("input");
		var encontrado = false;
		input.focus();

		function aleatorio () {
			secreti = [];
			var cuantos = Math.round(Math.random()*5)+1;
			for (var cx=0;cx < cuantos; cx++){
				var existe = true;
				while (existe) {
					existe = false;
					var postulado = Math.round(Math.random()*9)+1;
					console.log (postulado);
					for (var cy= 0; cy<secreti.length;cy++) {
						if (secreti[cy]==postulado) {
							existe = true;
							break;
						}
					}

				}
				secreti.push (postulado);
			}
			console.log(secreti);
		}

		function verificar () {
			for (var cx= 0; cx <secreti.length; cx++) {
				if (parseInt(input.value)==secreti[cx]) {
					alert("ok");
					encontrado = true;
					break;
				} 
			}
			if (!encontrado) {
				alert ("error");
				input.value = "";
				input.focus();
			}
		}
		aleatorio();
		var button = document.querySelector("button");
		button.onclick = verificar;
	</script>
