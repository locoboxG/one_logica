<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--numeros aleatorios-->
</head>
<body>
	<h1>Adiviname el numero</h1>
	<script type="text/javascript">
		var numeroMaximo = parseInt(prompt("Hasta que numero adivinamos"));
		var numeroPensado = Math.round(Math.random()*numeroMaximo);
		var numeroPedido = parseInt(prompt("Un numero entre 0 y "+numeroMaximo));
		document.write (numeroPedido + " <---> " + numeroPensado + ":  ");
		if (numeroPedido == numeroPensado) {
			document.write("Acertaste");
		} else {
			document.write("Lo siento fallaste");
		}
	</script>
</body>
</html>
