<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<canvas width="600" height="800"></canvas>
	<script>
		var serie2009 = [6, 47, 41, 3, 3];
    	var serie2019 = [81, 9, 3, 3, 4];
    	var colores = ["blue","green","yellow", "red","gray"];
    	var navegadores = ["Chrome","Firefox","Internet Explorer/Edge","Safari","Otros"]
		var pantalla = document.querySelector("canvas");
	    var pincel = pantalla.getContext("2d");
	    
	    function dibujarRectangulo(x, y, base, altura, color) {    
	        pincel.fillStyle=color;
	        pincel.fillRect(x,y, base, altura);
	        pincel.strokeStyle="black";
	        pincel.strokeRect(x,y, base, altura);
	    }

	    function escribirTexto(x , y, texto) {
	        pincel.font="15px Georgia";
	        pincel.fillStyle="black";
	        pincel.fillText(texto, x, y);    
	    }

	    function dibujarBarra (x,y, serie, color, texto){
	    	let ancho = 80, alto = 200;
	    	escribirTexto (x,y,texto);
	    	let py = y + 20;
	    	for (var cx = 0; cx < serie.length; cx++) {
	  	 		let altura = serie[cx] * alto / 100;
	  	 		dibujarRectangulo (x,py,ancho,altura,color[cx]);
	  	 		py += altura;
	    	}
	    }

	    dibujarBarra ( 20,20,serie2009,colores,"2009");
	    dibujarBarra (220,20,serie2019,colores,"2019");

	    function escribirTexto2(x , y, texto,color) {
	        pincel.font="10px Georgia";
	        pincel.fillStyle=color;
	        pincel.fillText(texto, x, y);    
	    }

	    function dibujarBarra2 (x,y, serie, color, etiquetas, texto){
	    	let ancho = 80, alto = 200;
	    	escribirTexto(x,y,texto);
	    	let py = y + 20;
	    	for (var cx = 0; cx < serie.length; cx++) {
	  	 		let altura = serie[cx] * alto / 100;
	  	 		dibujarRectangulo (x,py,ancho,altura,color[cx]);
	  	 		escribirTexto2 (x+ancho+10,py+10,etiquetas[cx],color[cx]);
	  	 		py += altura;
	    	}
	    }

	    dibujarBarra2 ( 20,260,serie2009,colores,navegadores,"2009");
	    dibujarBarra2 (220,260,serie2019,colores,navegadores,"2019");
	</script>	

</body>
</html>
