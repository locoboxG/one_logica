
	<meta charset="utf-8">
	<!-- interfase de cuadro de texto y boton 
	     poner un valor al input, manejo de focus-->
	<input />
    <button>Haz click aqu√≠</button>
	<script>
		var secreti = 5;
		var input = document.querySelector("input");
		function verificar () {
			if (parseInt(input.value)==secreti) {
				alert("ok");
			} else {
				alert ("error");
				input.value = "";
				input.focus();
			}
		}

		var button = document.querySelector("button");
		button.onclick = verificar;
	</script>
