<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--ciclos for -->
</head>
<body>
	<h1>tablas de multiplicar</h1>
	<script type="text/javascript">
		var tabla = parseInt(prompt("Cual tabla deseas ???"));
		document.write("<h2> Tabla del " + tabla + "</h2><br><hr><br>");
		for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
			document.write (tabla + " * " + multiplicador + " = " + tabla*multiplicador + "<br>");
		}
	</script>	
</html>
