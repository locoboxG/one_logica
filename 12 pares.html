<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--numeros pares del 0 al 100-->
</head>
<body>
	<h1>Pares</h1>
	<script type="text/javascript">
		var contador = 0;
		while (contador <100) {
			contador = contador + 2;
			document.write(contador + "<br>");
		}
		document.write("fin");
	</script>
</body>
</html>
